# Render Blueprint - Campus Music
# Deploy with one click: https://render.com/deploy
# 
# This file defines the infrastructure for Campus Music on Render:
# - Web Service: Node.js/Express backend serving the React frontend
# - PostgreSQL Database: For persistent data storage

services:
  - type: web
    name: campus-music
    runtime: node
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /api/health
    autoDeploy: true
    envVars:
      # Core application settings
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      
      # Auto-generated session secret for security
      - key: SESSION_SECRET
        generateValue: true
      
      # Database connection - automatically linked from PostgreSQL service
      - key: DATABASE_URL
        fromDatabase:
          name: campus-music-db
          property: connectionString
      
      # Application URL - set this to your Render app URL after first deploy
      # Example: https://campus-music.onrender.com
      - key: APP_URL
        sync: false
      
      # Stripe payment integration
      # Get keys from https://dashboard.stripe.com/apikeys
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      
      # S3-compatible storage for file uploads
      # Works with AWS S3, DigitalOcean Spaces, MinIO, Backblaze B2
      - key: S3_BUCKET_NAME
        sync: false
      - key: S3_ACCESS_KEY
        sync: false
      - key: S3_SECRET_KEY
        sync: false
      - key: S3_REGION
        value: us-east-1
      - key: S3_ENDPOINT
        sync: false

databases:
  - name: campus-music-db
    plan: starter
    databaseName: campus_music
    user: campus_music_user
